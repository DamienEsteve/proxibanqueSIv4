<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<body>

	<h3>Bienvenue sur le site de Proxibanque, une banque proche de ses clients.</h3>
	<h4>Entrez vos codes de connexion :</h4>

	<h:form>
		<fieldset>
			<legend> Connexion : </legend>
			<div id="identifiant">
				<label for="idtf">Identifiant : </label> 
				<input type="text" name="idtf" id="idtf" /><br /> 
				
				<label for="MotDePasse">Mot de passe : </label> 
				<input type="password" name="MotDePasse" id="MotDePasse" /><br />
			</div>

			<h:commandButton action="#" value="Valider" />

		</fieldset>
	</h:form>

</body>
</html>
