<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="../resources/theme1/template/layout.xhtml">

	<ui:define name="header">

		<h1>ProxiBanque : une banque proche de ses clients ...</h1>

		<div>
			<menu class="nav-pills nav-justified">
				<li class="menu_ind "><a href="indexConseiller.xhtml">
						Accueil </a></li>
				<li class="menu_ind "><a
					href="../deconnexion/deconnexion.xhtml"> Deconnexion </a></li>
				<li class="menu_ind "><a href="contact.xhtml"> Contact </a></li>
			</menu>
		</div>
	</ui:define>

	<!-- DECLARATION DU TEMPLATE DONT LA PAGE EST CLIENTE -->

	<!-- Redefinition de la zone 'content' du layout  	-->
	<ui:define name="content" id="content">
		<h2>Creation des coordonnées d'un Client</h2>

		<div>
			<h:form>
				<fieldset>
					<legend> Informations Personnelles </legend>
					<br /> <label for="civilite">Civilité : </label>
					<h:selectOneRadio id="civilite" value="${clientbean.civilite}"
						required="true" requiredMessage="Veuillez entrer une civilité">
						<f:selectItem itemValue="M" itemLabel="M" />
						<f:selectItem itemValue="Mme" itemLabel="Mme" />
					</h:selectOneRadio>
					<h:message for="civilite" styleClass="error" style="color:red" />
					<br /> <label for="nom"> Nom de famille : </label>
					<h:inputText id="nom" value="${clientbean.nom}" label="nom"
						required="true" requiredMessage="Veuillez entrer un nom">
						<f:validateLength minimum="2" maximum="30" />
					</h:inputText>
					<h:message for="nom" styleClass="error" style="color:red" />
					<br /> <label for="prenom">Prénom : </label>
					<h:inputText id="prenom" value="${clientbean.prenom}"
						label="prenom" required="true"
						requiredMessage="Veuillez entrer un prénom">
						<f:validateLength minimum="2" maximum="30" />
					</h:inputText>
					<h:message for="prenom" styleClass="error" style="color:red" />
					<br />
				</fieldset>

				<fieldset>
					<legend> Coordonnées Postales </legend>
					<br /> <label for="adresse"> Adresse Postale : </label>
					<h:inputText class="identite1a" type="text" label="adresse"
						name="adresse" id="adresse" value="${clientbean.adresse}"
						required="true" requiredMessage="Veuillez entrer une adresse">
						<f:validateLength minimum="5" maximum="50" />
					</h:inputText>
					<h:message for="adresse" styleClass="error" style="color:red" />
					<br /> <label class="identite1b" for="cpostale">Code
						Postal : </label>
					<h:inputText class="identite1b" type="text" label="cpostale"
						name="cpostale" id="cpostale" value="${clientbean.cp}"
						required="true" requiredMessage="Veuillez entrer un code postal">
						<f:validateLength minimum="5" maximum="5" />
						<f:validateLongRange minimum="1" />
					</h:inputText>
					<h:message for="cpostale" styleClass="error" style="color:red" />
					<br /> <label class="identite1b" for="ville">Ville : </label>
					<h:inputText class="identite1b" type="text" label="ville"
						name="ville" id="ville" value="${clientbean.ville}"
						required="true" requiredMessage="Veuillez entrer une ville">
						<f:validateLength minimum="2" maximum="30" />
					</h:inputText>
					<h:message for="ville" styleClass="error" style="color:red" />
					<br />
				</fieldset>

				<fieldset>
					<legend> Coordonnées Internet </legend>
					<br /> <label for="Mail"> Adresse email :</label>
					<h:inputText id="email" class="identite1c"
						value="${clientbean.email}" label="email" required="true"
						requiredMessage="Veuillez entrer un email">
						<f:validateLength minimum="5" maximum="40" />
					</h:inputText>
					<h:message for="email" styleClass="error" style="color:red" />
					<br /> <label for="Telephone"> Téléphone :</label>
					<h:inputText class="identite1c" value="${clientbean.telephone}"
						label="telephone" id="telephone" required="true"
						requiredMessage="Veuillez entrer un numéro de téléphone compris entre 10 et 12 caractères">
						<f:validateLength minimum="10" maximum="12" />
					</h:inputText>
					<h:message for="telephone" styleClass="error" style="color:red" />
					<br />
				</fieldset>

					<p:commandButton action="#{clientbean.creerClient()}"
						value="Valider la creation Client" />

			</h:form>
			<br /> <br /> <br /> <a href="indexConseiller.xhtml"> Retour à
				l'Accueil </a>
		</div>
	</ui:define>
</ui:composition>
